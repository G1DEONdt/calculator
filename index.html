<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-screen">
            <p class="output">0</p>
        </div>
        <div class="keypad-container">
            <div class="left-section">
                <div class="modifiers">
                    <button class="key clear">C</button>
                    <button class="key mod">/</button>
                    <button class="key mod">*</button>
                </div>
                <div class="numbers">
                    <div class="row1">
                        <button class="key number seven" >7</button>
                        <button class="key number eight">8</button>
                        <button class="key number nine">9</button>
                    </div>
                    <div class="row2">
                        <button class="key number four">4</button>
                        <button class="key number five">5</button>
                        <button class="key number six">6</button>
                    </div>
                    <div class="row3">
                        <button class="key number one">1</button>
                        <button class="key number two">2</button>
                        <button class="key number three">3</button>
                    </div>
                    <div class="row4">
                        <button class="key number zero">0</button>
                        <button class="key dot">.</button>
                    </div>
                </div>
            </div>
            <div class="right-section">
                <button class="key2 back">Backspace</button>
                <button class="key2 mod">-</button>
                <button class="key2 mod">+</button>
                <button class="key2 enter">Enter</button>
            </div>
        </div>
    </div>
</body>
</html>
